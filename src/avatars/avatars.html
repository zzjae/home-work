<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <div class="avatars">
      <div class="avatarsUp">
        <div class="avatar">
          <img src="./src/avatars/images/face1.jpg" alt="이미지 1" />
        </div>
        <div class="avatar">
          <img src="./src/avatars/images/face2.jpg" alt="이미지 2" />
        </div>
        <div class="avatar">
          <img src="./src/avatars/images/face3.jpg" alt="이미지 3" />
        </div>
        <div class="avatar">
          <img src="./src/avatars/images/face4.jpg" alt="이미지 4" />
        </div>
      </div>
      <div class="avatarsDown">
        <div class="avatar">
          <img src="./src/avatars/images/face5.jpg" alt="이미지 5" />
        </div>
        <div class="avatar">
          <img src="./src/avatars/images/face6.jpg" alt="이미지 6" />
        </div>
        <div class="avatar">
          <img src="./src/avatars/images/face7.jpg" alt="이미지 7" />
        </div>
        <div class="avatar">
          <img src="./src/avatars/images/face8.jpg" alt="이미지 8" />
        </div>
      </div>
    </div>
  </body>
</html>
